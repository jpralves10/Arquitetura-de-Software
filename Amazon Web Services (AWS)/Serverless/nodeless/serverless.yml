service: nodeless

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: us-east-1
  memorySize: 128
  timeout: 6
  tracing:
    lambda: true
  iam:
    role:
      name: nodeless-role
      statements:
        - Effect: 'Allow'
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:ListBucket
          Resource: 
            - 'arn:aws:s3:::*'

functions:
  optimize:
    handler: optimize.handler
    name: OptimizeLambdaFunction
    memorySize: 128
    timeout: 3
    environment:
      bucket: nodeless-bucket
    events:
      - s3:
          bucket: nodeless-bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpg
      - s3:
          bucket: nodeless-bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .png
